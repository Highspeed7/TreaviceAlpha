<form>
    <div class="form-group">
        <label for="email">Username:</label>
        <input ngModel name="email" #email="ngModel" type="text" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input type="text" class="form-control" ngModel name="password" id="password" #password="ngModel">
    </div>
</form>
