<form>
    <div class="form-group">
        <label for="fName">First Name: </label>
        <input 
            type="text" 
            id="fName" 
            name="fName" 
            class="form-control" 
            [value]="(user.profile.firstName !== null) ? user.profile.firstName : ''"
        />
    </div>
    <div class="form-group">
        <label for="lName">Last Name: </label>
        <input 
            type="text" 
            id="lName" 
            name="lName" 
            class="form-control" 
            [value]="(user.profile.lastName !== null) ? user.profile.lastName : ''" 
        />
    </div>
    <div class="form-group">
        <label for="street">Street: </label>
        <input 
            type="text" 
            id="street" 
            name="street" 
            class="form-control"
            [value]="(user.profile.street !== null) ? user.profile.street : ''" />
    </div>
    <div class="form-group">
        <label for="city">City: </label>
        <input type="text" id="city" name="city" class="form-control" />
    </div>
</form>
