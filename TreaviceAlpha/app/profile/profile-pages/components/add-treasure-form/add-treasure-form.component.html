<form [formGroup]="treasureForm" (ngSubmit)="onSubmit()">
    <input type="hidden" [value]="trove?.id" />
    <div class="form-group">
        <label for="treasureTitle">Title of Item: </label>
        <input
            class="form-control"
            id="treasureTitle"
            name="treasureTitle"
            type="text"
            formControlName="treasureTitle"/>
    </div>
    <div class="form-group">
        <label for="treasureDesc">Description: </label>
        <textarea
            class="form-control"
            id="treasureDesc"
            name="treasureDesc"
            formControlName="treasureDesc">
        </textarea>
    </div>
    <div class="form-group">
        <label for="treasureCategory">Category: </label>
        <select
            formControlName="treasureCategory"
            class="form-control">
            <option *ngFor="let cat of categories" [value]="cat.id">{{cat.title}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="treasureValue">Point Value: </label>
        <input
            type="number"
            step="1"
            class="form-control"
            formControlName="treasureValue"
            id="treasureValue"/>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
