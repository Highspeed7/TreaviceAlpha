<form [formGroup]="skillForm">
    <div class="form-group">
        <label for="title">Title: </label>
        <input
            type="text"
            id="title"
            name="title"
            formControlName="title"
            class="form-control"
            placeholder="Enter the skill or service title"
            required
        />
    </div>
    <div class="form-group">
        <label for="desc">Description: </label>
        <textarea
            type="text"
            id="desc"
            name="desc"
            formControlName="desc"
            class="form-control"
            placeholder="Description"
            required
        ></textarea>
    </div>
    <label>Negotiable: </label>
    <div class="radio">
        <label>
            <input 
                type="radio"
                name="isNeg"
                value="yes"
                formControlName="isNeg"
            />
            <span>Yes</span>
        </label>
    </div>
    <div class="radio">
        <label>
            <input 
                type="radio"
                name="isNeg"
                value="no"
                formControlName="isNeg"
                checked
            />
            <span>No</span>
        </label>
    </div>
    <div class="form-group">
        <label for="category">Category: </label>
        <select
            class="form-control"
            formControlName="category"
            id="category"
            name="category">
            
            <option *ngFor="let c of categories" value="c.name">{{c.name}}</option>
        </select>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
